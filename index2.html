<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lauris Insight · Dashboard Plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #050816;
      --bg-card: #0f172a;
      --bg-card-soft: #111827;
      --accent-magenta: #ff2d92;
      --accent-cyan: #22d3ee;
      --accent-indigo: #6366f1;
      --accent-amber: #fbbf24;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: #1f2937;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.45);
      --radius-xl: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1280px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #020617, #0b1120);
      border-radius: 24px;
      padding: 20px 24px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      border-radius: 16px;
      background: conic-gradient(
        from 210deg,
        var(--accent-magenta),
        var(--accent-cyan),
        #6366f1,
        var(--accent-magenta)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0b1120;
      font-size: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    .brand-text-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-text-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .tagline {
      font-size: 13px;
      color: var(--accent-cyan);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
    }

    /* Layout main */
    .main {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 20px;
    }

    @media (max-width: 980px) {
      .main {
        grid-template-columns: 1fr;
      }
    }

    /* Panels */
    .panel {
      background: var(--bg-card-soft);
      border-radius: 24px;
      border: 1px solid var(--border-soft);
      padding: 18px 18px 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 600;
    }

    .panel-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
    }

    /* KPI cards */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width: 980px) {
      .kpi-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .kpi-card {
      background: radial-gradient(circle at top left, #020617, #020617 45%, #111827);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 10px 11px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      position: relative;
      overflow: hidden;
    }

    .kpi-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .kpi-value {
      font-size: 18px;
      font-weight: 600;
    }

    .kpi-tag {
      font-size: 10px;
      color: #a5b4fc;
    }

    .kpi-trend {
      font-size: 10px;
      color: #22c55e;
      margin-top: 4px;
    }

    .kpi-glow {
      position: absolute;
      inset: auto -30%;
      height: 40px;
      background: radial-gradient(
        circle at top,
        rgba(56, 189, 248, 0.35),
        transparent
      );
      opacity: 0.8;
      pointer-events: none;
    }

    /* Chart cards genéricos */
    .chart-card {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 20px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .chart-title {
      font-size: 12px;
      font-weight: 500;
    }

    .chart-legend {
      display: flex;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
    }

    .legend-dot-magenta {
      background: var(--accent-magenta);
    }

    .legend-dot-cyan {
      background: var(--accent-cyan);
    }

    .legend-dot-indigo {
      background: var(--accent-indigo);
    }

    .legend-dot-amber {
      background: var(--accent-amber);
    }

    .chart-summary {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Fake bar chart (ya conocido) */
    .chart-body {
      display: flex;
      gap: 8px;
      align-items: flex-end;
      margin-top: 8px;
    }

    .chart-bar-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .chart-bars {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      height: 82px;
    }

    .bar {
      flex: 1;
      border-radius: 999px 999px 0 0;
      background: linear-gradient(
        to top,
        rgba(15, 23, 42, 0.7),
        rgba(15, 23, 42, 0.95)
      );
      position: relative;
      overflow: hidden;
    }
